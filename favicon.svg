<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Soft sky background with rounded corners -->
  <rect width="100" height="100" rx="20" fill="#EFA" />
  
  <!-- String -->
  <path d="M50 78 Q 45 85 55 90 Q 48 95 50 100" fill="none" stroke="#333" stroke-width="2" />
  
  <!-- Main Balloon -->
  <path d="M50 20 C 75 20 85 50 65 67 C 55 78 45 78 35 67 C 15 50 25 20 50 20 Z" fill="#0074D9" />
  <polygon points="45,73 55,73 50,80" fill="#0074D9" />
  
  <!-- Shine -->
  <path d="M35 35 Q 45 25 55 30" fill="none" stroke="#FFF" stroke-width="4" stroke-linecap="round" opacity="0.6" />
  
  <!-- Bullet flying towards it -->
  <circle cx="20" cy="50" r="4" fill="#333" />
  <path d="M5 50 L 20 50" stroke="#333" stroke-width="2" stroke-dasharray="3,3" />

  <!-- Target reticle -->
  <circle cx="50" cy="45" r="12" stroke="#FFF" stroke-width="2" fill="none" opacity="0.8" />
  <line x1="50" y1="28" x2="50" y2="35" stroke="#FFF" stroke-width="2" />
  <line x1="50" y1="55" x2="50" y2="62" stroke="#FFF" stroke-width="2" />
  <line x1="33" y1="45" x2="40" y2="45" stroke="#FFF" stroke-width="2" />
  <line x1="60" y1="45" x2="67" y2="45" stroke="#FFF" stroke-width="2" />
</svg>
